<html>
	<head>
		<title>Web Service Composition - Workflow Description Language</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
		<script src="./libs/jquery/jquery-2.0.3.min.js"></script>
		<!-- <script src="./libs/jquery/jquery.mobile-1.4.5.min.js"></script> -->
		<script src="./libs/cytospace/cytoscape.min.js"></script>
		<script src="./libs/cytospace/dagre.min.js"></script>
		<script src="./libs/cytospace/cytoscape-dagre.js"></script>
		<script src="./libs/cytospace/cytoscape-context-menus.js"></script>
		<script src="./sources/workflow_plan.js"></script>
    <script src="./scripts/workflow_plan_des_lang.js"></script>
		<script src="./scripts/utility.js"></script>
		<script src="./scripts/configuration.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/workflow.css">
		<link href="./css/cytoscape-context-menus.css" rel="stylesheet" type="text/css" />
		<link href="./css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
		<link href="./css/modal.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
        $(window).scroll(function () {
            if ($(window).scrollTop() > 226) {
                $(".header").addClass("fixed");
            } else {
                $(".header").removeClass("fixed");
            }
        });
    </script>
    <style type="text/css">
        .fixed {
        position:fixed;
        width:100%;
        top:0;
        left:0;
    }
    </style>
	</head>

	<body>
		<div class="header">
			<h1>Web Services Composition - Workflow Description model</h1>
			<fieldset>
			     <input type='file' id='fileinput' accept=".json">
			     <input type='button' id='btnLoad' value='Load' onclick='loadFile();'>
			</fieldset>
			<fieldset>
		    <button id="btnDisplayWF" onclick="DisplayWorkflow_Graphic();">Display Workflow from Souce</button>
				<button id="btnGenWF" onclick="GenerateWorkflow();">Generate Workflow</button>
				<button id="btnClearData" onclick="clearData();">Clear data</button>
			</fieldset>


			<div id="addEdgeDataModal" class="modal">
			  <!-- Modal content -->
			  <div class="modal-content">
			    <span class="close" onclick="closeAddEdgeData_Modal();">&times;</span>
					<p>Source Node</p>
					<select id="sourceOperationNode">
						 <!-- for demo -->
						 <option value=""></option>
				 </select>
				 <p>Target Node</p>
				 <select id="targetOperationNode">
						<!-- for demo -->
						<option value=""></option>
				</select>
				<br/><br/>
					<button id="save" onclick="saveAddNewEdgeData_Modal();">Save</button>
			  </div>
			</div>

			<div id="addOperationNodeDataModal" class="modal">
			  <!-- Modal content -->
			  <div class="modal-content">
			    <span class="close" onclick="closeAddOperationNodeData_Modal();">&times;</span>
					<p>Ontology Reference Link</p>
					<!-- <input type="text" id="txtOntologyReferenceLink_Node"></text> -->
					<select id="selectOntologyReferenceLink_Node" onchange="setOperationNodeData_FromOWL(this);">
							<!-- for demo -->
							<option value=""></option>
						  <option value="http://www.cs.nmsu.edu/~epontell/CDAO/cdao.owl#phylotastic_GetPhylogeneticTree_TreeBase_GET">http://www.cs.nmsu.edu/~epontell/CDAO/cdao.owl#phylotastic_GetPhylogeneticTree_TreeBase_GET</option>
					</select>
					<!--
					<p>Operation name</p>
					<input type="text" id="txtNewOperationNodeName" style="width:100%" disabled></text>
				  -->
					<p>Ontology Resource ID</p>
					<input type="text" id="txtOntologyResourceID_Node" style="width:100%" disabled></input>
					<br/>
					<br/>
					<hr>
					<div id="divInputParams">
					</div>
					<hr>
					<br/>
					<div id="divOutputParams">
					</div>
					<br/>
					<br/>
					<button id="save" onclick="saveAddOperationNodeData_Modal();">Save</button>
			  </div>
			</div>
		</div>
		<div id="cy"></div>
	</body>
</html>
